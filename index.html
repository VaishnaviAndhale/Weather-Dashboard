<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1> Weather Dashboard</h1>
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="searchBtn"><i class="fa fa-search"></i> Search</button>
            <button id="geoBtn"><i class="fa fa-location-arrow"></i></button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="weather-info" class="hidden">
            <div class="unit-toggle">
                <label>
                    <input type="radio" name="units" value="metric" checked> °C
                </label>
                <label>
                    <input type="radio" name="units" value="imperial"> °F
                </label>
            </div>
            <div id="current-weather" class="weather-section"></div>
            <div id="forecast" class="weather-section"></div>
            <button id="backBtn" class="hidden"><i class="fa fa-arrow-left"></i> Back</button>
        </div>
        <div id="error" class="hidden">Could not retrieve weather data. Please try again.</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
